<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
  integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body>
  <header>
    <section class="container-fluid">
      <section class="row p-2 p-md-3">
        <div class="col-12 d-flex justify-content-between">
          <div class="text-visible">
            <p>Image By</p>
            <p id="copyright"></p>
          </div>
          <div class="card text-visible rounded-4 card-weather" onclick="app.weathersController.toggleWeatherFormat()">
            <div class="card-body text-center">
              <p id="temp"></p>
              <p id="weather" class="mt-2"></p>
              <img id="weather-icon" src="" alt="">
            </div>
          </div>
        </div>
      </section>
    </section>
    
  </header>
  <main class="container-fluid grid-center">
    <section class="row">
      <div class="col-md-6 m-auto text-visible time w-100 rounded-4 px-3" onclick="app.timesController.toggleTimeFormat()">
        <p id="time"></p>
        </div>
      </section>
  </main>
  <footer>
    <section class="container-fluid">
      <section class="row p-2 p-md-3">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="d-flex flex-column flex-wrap text-visible text-center author-quote">
            <p class="on-hover" id="author">Author</p>
            <p class="mt-3" id="quote"></p>
          </div>
        </div>
      </section>
    </section>
  </footer>
  
    <!-- This is where TODO list was -->
    <div class="card card-transparent text-visible rounded-4" id="todo-card">
      <div class="card-header d-flex justify-content-between align-items-center todo-list-toggle p-3" onclick="app.todosController.toggleTodoList()">
        <p>TODO LIST</p>
        <p id="todo-count"></p>
      </div>
      <div class="card-body" id="todo-list">
        
      </div>
      <div class="card-footer">
        <label for="todo-input">ADD ITEM TO DO</label>
        <form onsubmit="app.todosController.addTodo()" class="d-flex">
          <input type="text" class="todo-input" id="todo-input" name="description" required>
          <button>âž•</button>
        </form>
      </div>
    </div>

  

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
